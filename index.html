<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quzi-App</title>
     <!-- ^ icon -->
     <link rel="icon" href="images/quiz.png">
     <!-- ^ font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700&family=Dosis:wght@200;300;400;500;600;700;800&family=Electrolize&display=swap" rel="stylesheet">
      <!-- ^ fontawesome -->
     <link rel="stylesheet" href="css/all.min.css">
     <!-- ^ bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
       <!--^ Animate.CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer">
     <!-- ^ main -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="heading animate__animated animate__zoomIn">
          <h1 class="mb-0">Quiz App</h1>
        </div>
        <div class="container">
          <div class="row">
            <form class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3" id="quizOptions">
              <div class="form-floating animate__animated animate__fadeInLeft animate__delay-1s">
                <select class="form-select" id="categoryMenu" aria-label="category Select">
                  <option selected value="">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option>
                  <option value="12">Entertainment: Music</option>
                  <option value="18">Science: Computers</option>
                  <option value="19">Science: Mathematics</option>
                  <option value="22">Geography</option>
                  <option value="27">Animals</option>
                </select>
                <label for="categoryMenu">Choose Category :</label>
              </div>
  
              <div class="form-floating animate__animated animate__fadeInLeft animate__delay-2s">
                <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                  <option selected value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
                <label for="difficultyOptions">Choose Difficulty Level :</label>
              </div>
  
              <div class="form-floating animate__animated animate__fadeInLeft animate__delay-3s">
                <select class="form-select" id="typeOptions" aria-label="type Select">
                         <option selected value="multiple">Multiple Choice</option>
                        <option value="boolean">True / False</option>
                </select>
                <label for="typeOptions">Select Type: </label>
              </div>
  
              <div class="form-floating animate__animated animate__fadeInLeft animate__delay-4s">
                <input type="number" class="form-control" id="questionsNumber" placeholder="Number of Questions">
                <label for="QuestionsNumber">Number of Questions :</label>
              </div>
  
              <button type="button" class="btn btn-start rounded-pill animate__animated animate__zoomIn animate__delay-5s" id="startQuiz">Start</button>
            </form>
  
            <div class="questions-container"></div>
          </div>
        </div>
      </main>
      <!--* javaScript-->
      <script src="js/index.js" type="module"></script>
</body>
</html>
